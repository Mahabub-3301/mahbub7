<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Dashboard</title>
    <link rel="stylesheet" href="charity-dashboard.css">
    <script src="charity-dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <span id="closeSignUpForm" class="close-btn">&times;</span>
            <nav>
                <ul>
                    <li class="nav-item active" data-page="home">Home</li>
                    <li class="nav-item" data-page="orders">Orders</li>
                    <li class="nav-item" data-page="donations">Donations</li>
                    <li class="nav-item" data-page="requests">Requests</li>
                    <li class="nav-item" data-page="donation-history">Donation History</li>
                    <li class="nav-item" data-page="analytics">Analytics</li>
                    <li class="nav-item" data-page="settings">Settings</li>
                    <li class="nav-item" data-page="live-tracking">Live Tracking</li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard-content">
            <div id="page-content">
                <h1>Welcome to Your Charity Dashboard</h1>
                <p>Manage your food donations, track requests, and view analytics.</p>
            </div>
        </main>
    </div>
</body>
</html>
